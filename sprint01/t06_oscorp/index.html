<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <span class="name">Floppa</span>
        <span class="menu">About</span>
        <span class="menu">Service</span>
        <span class="menu">Contact</span>
        <input type="text" class="search" placeholder="Search">
        <span class="phone">Phone: +3801337228</span>
    </div>
    <div class="myUrl">
        <div>Home</div>
        <div>/</div>
        <div><a href="index.html">Catalog</a></div>
        <div>/</div>
        <div><a href="card.html">Product</a></div>
    </div>
    <div class="main">
        <div class="settings_upper">
            <h1>Catalog</h1>
            <div class="checkboxes">
                <input id="oneO" class="check-with-label" type="checkbox" name="option1" value="a1" checked>
                <label for="oneO" class="fir All">Weapon</label>

                <input id="oneT" class="check-with-label" type="checkbox" name="option2" value="a2" checked>
                <label for="oneT" class="one All">Alien</label>

                <input id="oneThree" class="check-with-label" type="checkbox" name="option3" value="a3" checked>
                <label for="oneThree" class="one All">Green</label>

            </div>
            <form>
                <h3>Floppa Size</h3>
                <input type="checkbox" id="6inch" name="6inch" class="custom-checkbox">
                <label for="6inch">6" and Under</label><br>
                <input type="checkbox" id="7inch" name="7inch" class="custom-checkbox">
                <label for="7inch">Over 6" to 7"</label><br>
                <input type="checkbox" id="8inch" name="8inch" class="custom-checkbox">
                <label for="8inch">Over 7" to 8"</label><br>
                <input type="checkbox" id="10inch" name="10inch" class="custom-checkbox">
                <label for="10inch">Over 8" to 10"</label><br>
                <input type="checkbox" id="15inch" name="15inch" class="custom-checkbox">
                <label for="15inch">Over 10" to 15"</label><br>
                <input type="checkbox" id="Jinch" name="Jinch" class="custom-checkbox">
                <label for="Jinch">Over 15" to Jumbo</label><br>
            </form>
            <form>
                <h3>Pricing</h3>
                <input type="range" name="pricing" id="range" min="0" max="9999" step="1" value="0"><br>
                <div id="rangenum">
                    <label id="min">0</label>
                    <label id="max">9999</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
