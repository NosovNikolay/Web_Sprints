<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <span class="name">Floppa</span>
        <span class="menu">About</span>
        <span class="menu">Service</span>
        <span class="menu">Contact</span>
        <input type="text" class="search" placeholder="Search">
        <span class="phone">Phone: +3801337228</span>
    </div>
    <div class="myUrl">
        <div>Home</div>
        <div>/</div>
        <div><a href="index.html">Catalog</a></div>
        <div>/</div>
        <div><a href="card.html">Product</a></div>
    </div>
    <div class="main">
        <div class="settings_upper">
            <h1>Catalog</h1>
            <div class="checkboxes">
                <input id="oneO" class="check-with-label" type="checkbox" name="option1" value="a1" checked>
                <label for="oneO" class="fir All">Horny</label>

                <input id="oneT" class="check-with-label" type="checkbox" name="option2" value="a2" checked>
                <label for="oneT" class="one All">Combat</label>

                <input id="oneThree" class="check-with-label" type="checkbox" name="option3" value="a3" checked>
                <label for="oneThree" class="one All">Beautiful</label>

            </div>
            <div class="box">
                <form class="item">
                    <h3>Floppa Size</h3>
                    <input type="checkbox" id="200kg" name="200kg" class="custom-checkbox">
                    <label for="200kg">200kg</label><br>
                    <input type="checkbox" id="300kg" name="300kg" class="custom-checkbox">
                    <label for="300kg">300kg</label><br>
                    <input type="checkbox" id="400kg" name="400kg" class="custom-checkbox">
                    <label for="400kg">400kg</label><br>
                    <input type="checkbox" id="BIG" name="BIG" class="custom-checkbox">
                    <label for="BIG">Big FLOPPA</label><br>
                    <input type="checkbox" id="VERY BIG" name="VERY BIG" class="custom-checkbox">
                    <label for="VERY BIG">Very Big FLOPPA</label><br>
                </form>
                <form class="item">
                    <h3>Floppa Power</h3>
                    <input type="checkbox" id="100p" name="100p" class="custom-checkbox">
                    <label for="100p">100 points</label><br>
                    <input type="checkbox" id="200p" name="200p" class="custom-checkbox">
                    <label for="200p">200 points</label><br>
                    <input type="checkbox" id="500p" name="500p" class="custom-checkbox">
                    <label for="500p">500 points</label><br>
                </form>
                <form class="item">
                    <h3>Floppa Clothes</h3>
                    <input type="checkbox" id="T-shirt" class="custom-checkbox">
                    <label for="T-shirt">T-shirt</label><br>
                    <input type="checkbox" id="Cap" class="custom-checkbox">
                    <label for="Cap">Cap</label><br>
                    <input type="checkbox" id="jacket" class="custom-checkbox">
                    <label for="jacket">Down Jacket</label><br>
                </form>
            </div>
            <form>
                <h3>Pricing</h3>
                <input type="range" name="pricing" id="range" min="0" max="9999" step="1" value="0"><br>
                <div id="rangenum">
                    <label id="min">0</label>
                    <label id="max">9999</label>
                </div>
            </form>
            <div class="aviable">
                <a href="card.html">
                    <div class="position">
                        <img class="pics" src="assets/images/washed.png" alt="washed">
                        <h3>Washed</h3>
                        <span>$14.99</span>
                        <label>BUY</label>
                    </div>
                </a>
                <a href="card.html">
                    <div class="position">
                        <img class="pics" src="assets/images/wonder.png" alt="Wonder">
                        <h3>Wonder</h3>
                        <span>$14.99</span>
                        <label>BUY</label>
                    </div>
                </a>
                <a href="card.html">
                    <div class="position">
                        <img class="pics" src="assets/images/angry.png" alt="Angry">
                        <h3>Angry</h3>
                        <span>$14.99</span>
                        <label>BUY</label>
                    </div>
                </a>
                <a href="card.html">
                    <div class="position">
                        <img class="pics" src="assets/images/ukranian.png" alt="Ukranian">
                        <h3>Ukranian</h3>
                        <span>$14.99</span>
                        <label>BUY</label>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
